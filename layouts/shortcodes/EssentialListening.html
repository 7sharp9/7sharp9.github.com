<hr style="margin: 1em 0">
<h1 id="essential-listening">Essential listening:</h1>
{{ $paramCount := len .Params }}
{{ if gt $paramCount 0 }}
<div class="pure-g">
{{ range $param := .Params }}
  {{ $items := split $param "|" }}
  {{ $itemCount := len $items }}
  <!-- Item count must be at least 2 as "class" and "src" must be specified -->
  {{ if ge $itemCount 2 }}
  <div class="{{ index $items 0 }}">
    <div style="width: 20%; float: left;padding: 0 .2em .2em 0">
        <figure style="margin: 0">
            <img src="{{ index $items 1 }}" style="margin: 0"
                 alt="{{ if ge $itemCount 3 }}{{ index $items 2 }}{{ else }}{{ "" }}{{ end }}" />
            <figcaption>
                <h6>{{ if ge $itemCount 3 }}{{ index $items 2 }}{{ else }}{{ "" }}{{ end }}</h4>
            </figcaption>
        </figure>
    </div>
  </div>
  {{ end }}
{{ end }}
</div>
{{ end }}
